<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>ToDo com VanillaJS</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>
    <header id="cabecalho">
      <button>Modo escuro</button>
      <h1>ToDo</h1>
    </header>
    <main id="conteudo">
      <form>
        <label for="tarefa">
          Hoje vou fazer: <input class="tarefa" id="tarefa" type="text"
          name="tarefa" / required>
        </label>
        <button>Adicionar tarefa</button>
      </form>

      <section id="tarefas">
        <h2>Lista de tarefas</h2>
        <ul></ul>
      </section>
    </main>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
